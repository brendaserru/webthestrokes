<!DOCTYPE html>  
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="scss/normalize.scss">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>The Strokes</title>
</head>
<body>
	<main>
		<!--HEADER DE LA WEB Y MENU NAV DE NAVEGACION DE TODA LA WEB-->
		<header class="headerbox"> 
			<div class="contain"><img src="img/logoband.png" class="logoband" alt="The Strokes">
				<nav class="navbar-right menunav" >
					<div class="row">
						<ul class="nav navbar-nav">
						      <li class="active"><a href="#" class="linksmenu">Home</a></li>
						      <li><a href="#" class="linksmenu">Discografia</a></li>
						      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Merchandising <span class="caret"></span></a>
						        <ul class="dropdown-menu">
						          <li><a href="#">Remeras</a></li>
						          <li><a href="#">Posters</a></li>
						          <li><a href="#">Otros</a></li>
						        </ul>
						      <li><a href="#" class="linksmenu">Contacto</a></li>
					   	</ul>
				  	</div>
				</nav>
			</div>
		</header>
		<!--FIN DE HEADER Y MENU NAV DE NAVEGACION-->
		<section>
			<!--INICIO DE HOME-->
			<div class="flex-container"><!--div contenedor de carousel y texto del home--> 
				<img src="img/txthome.jpg" class="imghome"><!--texto del home pero traido como IMAGEN, ver si funciona por el tema responsive-->
				<!--INICIO DIV DE SEGUNDA OPCION - TEXTO QUE VA AL LADO DE EL CAROUSEL DE IMAGENES-->

				<!--<p>The Strokes es una banda de rock originaria de Nueva York, Estados Unidos, formada en 1998. Tras el lanzamiento de su álbum debut Is This It en 2001, muchos críticos nombraron al grupo como: «Los salvadores del rock». Han vendido más de 8 millones de copias en todo el mundo.
				</p>-->

				<!--FIN DIV DE SEGUNDA OPCION - TEXTO QUE VA AL LADO DE EL CAROUSEL DE IMAGENES-->
				<!--INICIO CAROUSEL IMAGENES DEL HOME-->
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
					  </ol>
					  <!-- end Indicators -->

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
					    
					    <div class="item active">
					      <img src="img/slide1.jpg" alt="thestrokes1">
					      <div class="carousel-caption"></div>
					    </div>
					    
					    <div class="item">
					      <img src="img/slide2.jpg" alt="thestrokes2">
					      <div class="carousel-caption"></div>
					    </div>
					    
					    <div class="item">
					      <img src="img/slide3.jpg" alt="thestrokes3">
					      <div class="carousel-caption"></div>
					    </div>

					    <div class="item">
					      <img src="img/slide4.jpg" alt="thestrokes4">
					      <div class="carousel-caption"></div>
					    </div>
					   
					  </div>
					  <!-- end Wrapper for slides -->

					  <!-- Controls -->
					  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Anterior</span>
					  </a>
					  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Siguiente</span>
					  </a>
					  <!-- Controls -->	  
				</div>
				<!--FIN CAROUSEL IMAGENES DEL HOME-->
			</div>
			<!--FIN DE HOME-->

			<!--INICIO DE PESTAÑA DISCOGRAFIA-->
			<div class="flex-containerdisc">
				<div class="subcontainer2">
					<img src="img/p-discografia.png" alt="Discografia" height="100px" class="disc">
				</div>
			</div>
				<div class="flex-subcontainerdisc">
					<div><img src="img/img_ep.jpg" class="cd"></div>
					<div><img src="img/imagen_isthisit.jpg" class="cd"></div>
					<div><img src="img/imagen_roomonfire.jpg" class="cd"></div>  
					<div><img src="img/imagen_firstimpression.jpg" class="cd"></div>
					<div><img src="img/img_angles.jpg" class="cd"></div>
					<div><img src="img/img_rca.jpg" class="cd"></div>  
					<div><img src="img/img_fpp.jpg" class="cd"></div> 
				</div>
	
			<!--INICIO DE PESTAÑA MERCHANDISING-->
			<div class="flex-containermerch">
				<div class="subcontainer3">
					<img src="img/p-merchandising.png" alt="Merchandising" height="100px" class="disc">
				</div>
					<div class="flex-subcontainermerch">
					<div><img src="img/buzo.jpg" class="merch"></div>
					<div><img src="img/gorra.jpg" class="merch"></div>
					<div><img src="img/rem.jpg" class="merch"></div>  
					<div><img src="img/rem2.jpg" class="merch"></div>
					<div><img src="img/rem3.jpg" class="merch"></div>
					<div><img src="img/vaso.jpg" class="merch"></div>  
					<div><img src="img/taza.jpg" class="merch"></div> 
				</div>
			</div>
			</>
			<!--CONTACTO-->
			<section>
		<form action="url" method="get">
			<fieldset>
				<h3>Completar los siguientes espacios</h3>
					<label for="nombre">NOMBRE:</label>
					<input type="text" name="nombre" placeholder="Nombre y apellido"/>

				<h4>Tipo de evento:</h4>
					<div>Privado</div>
					<input type="radio" name="evento" value="privado">
					<div>Publico</div>
					<input type="radio" name="evento" value="publico">

				<br/>

				<label for="email">EMAIL:</label>
				<input type="text" name="email" placeholder="Ingrese su email">

				<label for="zona">ZONA:</label>
				<select name="zona">
					<option value="<CABA">CABA</option>
					<option value="Gran Buenos Aires">Gran Buenos Aires</option>
					<option value="Exterior">Exterior</option>
				</select>

				<br/>

				<div>ESCRIBA SU MENSAJE:</div>
				<textarea name="" id="" cols="90" rows="15"></textarea>

				<br/>

				<input type="submit" value="Enviar">
				<input type="reset" value="Limpiar datos">
			</fieldset
		</form>
	</section>

	</main>
	
		</section>
		<footer class="footer">
			<h5>
				The Strokes - Pagina oficial.
			</h5>
 		</footer>
	</main>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
